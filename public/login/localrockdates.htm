		params: {"controller":"admin","action":"index","module":"default"}	}

config = {

<script type="text/javascript" src="localrockdates_files/jquery.js"></script><script type="text/javascript">

var reg=jQuery.noConflict();

reg(document).ready(function() {
 
 // validate signup form on keyup and submit
 reg("#loginform").validate({
  rules: {
	username:"required",
	password:"required"
  },
 });
});

input.error {

<body><div id="header">
  <div class="topBannerwrapper">  
    <div class="logo_inner"><a href="http://www.localrockdates.com/admin" class="logo"></a></div>
	  </div>
</div> <div id="container" class="round10" style="min-height:400px;">


      <div id="content" class="left" style="min-height:400px;">
         <h1>Administrator Login</h1>
         <p>
            Please use the below form to login to administrator panel.
         </p>

         <br><br>
         <div class="round10" id="login">
            <form name="loginfrm" id="" action="/admin/adminpannel" method="POST">
            <table align="center" cellpadding="5" cellspacing="0" width="400">
			               <tbody><tr>
                  <td align="label">Username:</td>
                  <td align="textbox"><input name="username" id="username" class="input3 round5" style="width:200px;" type="text"></td>
               </tr>
			                  <tr>
                  <td align="label">Password:</td>
                  <td align="textbox"><input name="password" id="password" class="input3 round5" style="width:200px;" type="password"></td>
               </tr>
			                  <tr>
                  <td align="left">&nbsp;</td>
                  <td align="left"><input name="button" id="button" value="Login" class="btn" type="submit"></td>
               </tr>
            </tbody></table>
            </form>
         </div>
      </div>
      <div class="clear">&nbsp;</div>
      
   </div>
